version: "3.9"

networks:
  ai_stack: {}

volumes:
  pg_data: {}

services:
  postgres:
    image: docker.artifactory.omnisys.local/pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - PGDATA
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [ai_stack]

  adminer:
    image: docker.artifactory.omnisys.local/library/adminer:latest
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks: [ai_stack]

  backend:
    image: docker.artifactory.omnisys.local/omnisys/hr-backend:${HR_BACKEND_TAG:-1.0.8}
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      LLM_CHAT_MODEL: ${LLM_CHAT_MODEL}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      ANALYSIS_VERSION: ${ANALYSIS_VERSION:-1}
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    extra_hosts:
      - "Omniai:192.168.1.43"
      - "Omniai-srv:192.168.1.43"
    volumes:
      - ./data/resumes:/app/data/resumes
    networks: [ai_stack]

  resume_watcher:
    image: docker.artifactory.omnisys.local/omnisys/hr-backend:${HR_BACKEND_TAG:-1.0.8}
    command: bash -lc "python -m app.workers.resume_watcher"
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      LLM_CHAT_MODEL: ${LLM_CHAT_MODEL}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL}
      ANALYSIS_VERSION: ${ANALYSIS_VERSION:-1}
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PYTHONUNBUFFERED: "1"
      WATCHDOG_FORCE_POLLING: "true"
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "Omniai:192.168.1.43"
      - "Omniai-srv:192.168.1.43"
    volumes:
      - ./data/resumes:/app/data/resumes
    networks: [ai_stack]

  frontend:
    image: docker.artifactory.omnisys.local/omnisys/hr-frontend:${FRONTEND_TAG:-1.0.2}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks: [ai_stack]
